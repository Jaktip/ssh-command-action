name: Test action

on:
  push:
    branches: 
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Inspect current path
        run: |
          pwd
          find .
      - name: Execute sshpass
        uses: ./
        with:
          host: ${{ secrets.HOST}}
          username: ${{ secrets.USERNAME}}
          password: ${{ secrets.PASSWORD}}
          command: ${{ secrets.COMMAND}}
